<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
<!--    <link rel="manifest" href="./favicon/site.webmanifest">-->

    <title>Image Editor</title>

    <link rel="stylesheet" href="./styles/index.css" />

    <script src="./lib/custom-fabric.js"></script>
    <script src="./lib/fabric-5.2.1.js"></script>

    <script src="./js/core.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/upload.js"></script>
    <script src="./js/selectionSettings.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/crop.js"></script>
    <script src="./js/emoji.js"></script>
    <script src="./js/history.js"></script>
</head>
<body>
<aside class="aside-container">


    <button id="crop" >Crop</button>
    <button id="draw" >Draw</button>
    <button id="addText">Add Text</button>
    <div class="crop-options none">
        <button id="rotate-left" >Rotate Left</button>
        <button id="rotate-right" >Rotate Right</button>
        <button id="crop-done" >Crop Done</button>
    </div>
    <div class="draw-options none">
        <input id="draw-color" type="color">
        10
        <input id="draw-width" type="range" step="1" min="1" max="100" value="10">
        <button id="draw-blur" enabled="0">Enable Blur</button>
        <button id="draw-done" >Draw Done</button>
    </div>
    <div class="text-options none">
        <input id="changeTextColor" type="color" >Text Color</input>
        <input id="changeTextBGColor" type="color" >Text BG Color</input>
        <button id="removeTextBGColor">Remove BG Color</button>
        <label for="font-family">Font family:</label>
        <select id="font-family" class="btn-object-action" bind-value-to="fontFamily">
            <option value="arial">Arial</option>
            <option value="helvetica" selected="">Helvetica</option>
            <option value="myriad pro">Myriad Pro</option>
            <option value="delicious">Delicious</option>
            <option value="verdana">Verdana</option>
            <option value="georgia">Georgia</option>
            <option value="courier">Courier</option>
            <option value="comic sans ms">Comic Sans MS</option>
            <option value="impact">Impact</option>
            <option value="monaco">Monaco</option>
            <option value="optima">Optima</option>
            <option value="hoefler text">Hoefler Text</option>
            <option value="plaster">Plaster</option>
            <option value="engagement">Engagement</option>
        </select>
    </div>
    <div class="undo-redo-options">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </div>
    <div id="general-options">
        <select id="emojiDropdown">
            <option value="&#x1F642;">&#x1F642;</option>
            <option value="&#x1F600;">&#x1F600;</option>
            <option value="&#x1F603;">&#x1F603;</option>
            <option value="&#x1F604;">&#x1F604;</option>
            <option value="&#x1F601;">&#x1F601;</option>
            <option value="&#x1F605;">&#x1F605;</option>
            <option value="&#x1F606;">&#x1F606;</option>
            <option value="&#x1F923;">&#x1F923;</option>
            <option value="&#x1F602;">&#x1F602;</option>
        </select>
        <select id="canvasDropDown" class="none"></select>
    </div>

    <div class="right-align">
        <button id="load-editor">Load Editor</button>
        <button id="unload-editor">Unload Editor</button>
    </div>

    <div class="upload none" >
        <label for="btn-image-upload" class="upload-label">Upload Image</label>
        <input type="file" id="btn-image-upload" accept="image/*" hidden>
    </div>
    <div class="download none">
        <label for="btn-image-upload" class="upload-label" id="downloadPng">Download Image</label>
    </div>

</aside>
<main>
    <div id="image-editor-container" class="default-container">
        <div class="main-panel">
            <div class="canvas-holder" id="canvas-holder">
                <div class="content">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
